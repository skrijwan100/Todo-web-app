{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<link rel="stylesheet" href="static/style.css">
<div class="main">
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todoForm" action="/updates/{{utodo.sno}}" method='POST'>
            <input type="text" id="task" name="title" value="{{utodo.title}}" placeholder="Todo Title" required>
            <input type="text" id="taskdic" name="disc" value="{{utodo.disc}}" placeholder="Todo Discribtion" required>
            <button type="submit">Update Your Task</button>
        </form>
    </div>
</div>
<script src="static/script.js"></script>
{% endblock body %}
